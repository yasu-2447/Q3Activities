<body class="bg-secondary">
    <div class="container">
        <h1>Bootstrap Tables</h1>
        <table class="table table-striped table-hover table-info bg-dark text-light">
            <tr>
                <th>Profile Picture</th>
                <th>Firstname</th>                
                <th>Lastname</th>
                <th>Grade and Section</th>
            </tr>
            <tr>
                <td><img src="https://static.wikia.nocookie.net/characters/images/a/a5/Latest_%2810%29.jpg/revision/latest/scale-to-width-down/1200?cb=20141230074301" class="rounded-circle"></td>
                <td>Hermione</td>
                <td>Granger</td>
                <td>9-Emerald</td>
            </tr>

            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5e/Ron_Weasley_poster.jpg/220px-Ron_Weasley_poster.jpg" class="rounded-circle"></td>
                <td>Ronald</td>
                <td>Weasley</td>
                <td>9-Ruby</td>
            </tr>

            <tr>
                <td><img src="https://api.time.com/wp-content/uploads/2014/07/301386_full1.jpg" class="rounded-circle"></td>
                <td>Harry</td>
                <td>Potter</td>
                <td>9-Onyx</td>
            </tr>
        </table>
        <h1>Bootstrap Form</h1>
            <form class="form-group">
                Enter Firstname:<input type="text" name="firstname" class="form-control" placeholder="Type your First name"><br>
                Enter Lastname:<input type="text" name="lastname" class="form-control" placeholder="Type your Last name"><br>
                Choose Grade and Section: 
                <select class="form-control">
                    <option>9-Emerald </option>
                    <option>9-Ruby</option>
                    <option>9-Onyx</option>
                </select><br>
                Date Enrolled: <input type="date" name="enrolled" class="form-control"><br>

                <input type="file" name="profile"><br><br>
                <input type="submit" value="ADD STUDENT" class="btn btn-success btn-block">
                
                <input type="reset" name="CANCEL" class="btn btn-danger btn-block">
            </form>
